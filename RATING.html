<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script>

        function getData(){
            var range = parseFloat(document.getElementById('range').value);
            var groupamount = parseFloat(document.getElementById('group').value);
            var rating = parseFloat(document.getElementById('rating').value);

            if(validate(range, groupamount, rating)){

                var stringnumber = (1 - rating / range) * groupamount;
                var getgroup = String.fromCharCode(65 + stringnumber) + String.fromCharCode(66 + stringnumber);
                console.log('Rating:',getgroup);

                var possiblegroup = [];

                for(var i=0; i<groupamount; i++){
                    var allgroup = String.fromCharCode(65 + i) + String.fromCharCode(66 + i);
                    possiblegroup.push(allgroup);
                }
                console.log('Posible Groups:',possiblegroup);
            }
        }

        function validate(range, groupamount, rating){
            // ------------------RANGE--------------------------
            if(range < 2){
                alert('Range only accepts value > 1');
                return false;
            }

            // ------------------GROUP--------------------------
            if(groupamount > range){
                alert('Group amount must be <= Range');
                return false;
            }
            if(groupamount < 2){
                alert('Group only accepts value > 2');
                return false;
            }
            if(groupamount > 25){
                alert('Group only has 25 groups');
                return false;
            }

            // ------------------RATING--------------------------
            if(rating > range){
                alert('Rating is greater that its range');
                return false;
            }
            if(rating < 1){
                alert('Rating must be >= 1');
                return false;
            }

            return true;
        }

    </script>

</head>
<body>

    <section class="section1">
        <h1 class="text-center mt-4">RATINGS</h1>

        <div class="fields text-center mt-5">
            RANGE: <input type="number" min="2" id="range"><br>
            GROUP AMOUNT: <input type="number" min="2" max="25" id="group" class="mt-3"><br>
            RATING: <input type="number" min="0" id="rating" class="mt-3"><br>

            <button onclick="getData()" class="mt-5">RATE NOW</button>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
